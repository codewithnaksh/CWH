<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>lists</title>
    <style>
        ul{
            /* list-style-type: none; */
            /* list-style: disc; */
            background-color: blanchedalmond;
        }
        li{
            /* display: inline-block; */
            padding: 10px;
            border: 1px solid black;
            box-shadow: 0 0 10px black;
            text-shadow: 0 0 10px black;
            border-radius: 50px;
            margin: 10px;
            list-style: inside;
        }
    </style>
</head>
<body>
    <nav>
        <ul>
            <li>Home</li>
            <li>About</li>
            <li>Contact</li>
        </ul>
    </nav>
</body>
</html>
