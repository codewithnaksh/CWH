<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform Property</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="boxes" id="scaleX">scaleX</div>
        <div class="boxes" id="scaleY">scaleY</div>
        <div class="boxes" id="scale">scale</div>
        <div class="boxes" id="translateX">translateX</div>
        <div class="boxes" id="translateY">translateY</div>
        <div class="boxes" id="translate">translate</div>
        <div class="boxes" id="matrix">matrix</div>
        <div class="boxes" id="rotate">rotate</div>
        <div class="boxes" id="skew">skew</div>
        <div class="boxes" id="skewX">skewX</div>
        <div class="boxes" id="skewY">skewY</div>
        <div class="boxes" id="matrix3D">matrix3D</div>
        <div class="boxes" id="translate3D">translate3D</div>
        <div class="boxes" id="rotateY">rotateY</div>
        <div class="boxes" id="rotateX">rotateX</div>
        <div class="boxes" id="translateZ">translateZ</div>
    </div>
</body>
</html>
